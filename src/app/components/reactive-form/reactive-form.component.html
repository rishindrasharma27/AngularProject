<h1>Reactive Form demo</h1>
<form [formGroup]="form" (ngSubmit)='AddUser(form)'>
 
    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" formControlName="name" name="name" value="" class="form-control" />
        <div *ngIf="form.get('name').hasError('required')&& form.get('name').touched" class="alert alert-danger">
            Name is required
        </div>
        <div *ngIf="form.get('name').hasError('pattern')" class="alert alert-danger">
            Please Enter only alphabets
        </div>
    </div>
    <div class="form-group">
        <label for="Contact">Contact</label>
        <input type="text" formControlName="contact" name="contact" value="" class="form-control" />
        <div class = "alert alert-danger" *ngIf="form.get('contact').hasError('pattern')">
            Please Enter correct number
        </div>
    </div>
    <div class="form-group">
        <label for="Email">Email</label>
        <input type="text" formControlName="email" name="email" value="" class="form-control" />
    </div>
    <button type="submit" class="btn btn-success">Add New User </button>
</form>
{{form.value|json}}
